# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e '
Pkg.clone("https://github.com/wkearn/DischargeData.jl");
Pkg.clone("https://github.com/wkearn/PIEMetData.jl");
Pkg.clone(pwd()); Pkg.build("ADCPDataProcessing"); Pkg.test("ADCPDataProcessing"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("ADCPDataProcessing")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("ADCPDataProcessing")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
